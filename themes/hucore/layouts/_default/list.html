{{ partial "header" . }}
{{ partial "nav" . }}
<section class="section">
  <div class="container">
    {{ range .Paginator.Pages.ByPublishDate }}
    <article>
      <h1 class="title">
        <a class="subtitle is-5 text-right">{{ .Date.Format "January 2, 2006" }}</a>
        <a href="{{ .Permalink }}">{{ .Title | markdownify }}</a>
      </h1>
    </article>
    {{ end }}
  </div>
</section>
{{ partial "pager" . }}
{{ partial "footer" . }}
